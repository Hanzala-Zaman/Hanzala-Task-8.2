<ng-container *ngIf="products.length !=0">
<div class="container">
    <table class="table table-responsive mb-1px">
        <thead>
            <tr>
                <th>Sr.no</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products, let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img src="{{item.image}}" style="width: 120px;"></td>
                <td style="width: 30%;">{{item.description}}</td>
                <td style="width: 10%;">£ {{item.price}}</td>
                <td style="width: 10%;">
                    <button class="btn btn-dark" (click)="updateQuantity(item, 'decrement')">-</button>
                    {{item.quantity}}
                    <button class="btn btn-dark"  (click)="updateQuantity(item, 'increment')">+</button></td>

                <td style="width: 10%;">{{item.total}}</td>
                <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
            
            </tr>
            <tr>
                <td colspan="4"></td>
                <td><button style="width: 110px" [routerLink]="'/products'" class="btn btn-warning">Shop More</button></td>
                <td><button [routerLink]="'/checkout'" style="width: 110px" class="btn btn-success">Check Out</button></td>
                <td><strong>Total:£ {{allProducts}}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
</ng-container>

<ng-container *ngIf="products.length == 0">
<div class="container">
    <div class="card"></div>
            <div class="mid">
                <img src="https://img.freepik.com/premium-vector/shopping-cart-with-cross-mark-wireless-paymant-icon-shopping-bag-failure-paymant-sign-online-shopping-vector_662353-912.jpg" alt="">
                <h3>Your Shopping Cart is </h3><h3 style="color: red;">Empty!</h3>
                <button [routerLink]="'/products'" class="btn btn-danger">RETURN TO SHOP</button>
            </div>
    </div>
</ng-container>
